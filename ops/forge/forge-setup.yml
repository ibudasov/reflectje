---
- hosts: localhost
  remote_user: root
  tasks:
    - name: Install Pip for installing python modules
      command: apk add py-pip
    - name: Install certain python modules for docker
      pip:
        name: "{{ item.name }}"
        state: present
      with_items:
        - { name: docker }
        - { name: docker-py}
        - { name: setuptools}
        - { name: wheel}
    - name: Start minikube
      command: minikube start
    - name: Pull reflectje image to have it locally awailable for k8s
      command: docker pull ibudasov/reflectje:0.1
    - name: Install cURL
      command: apk add curl
